<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="title">
                Library
            </div>
            <div class="search">
                <input class="search-bar" type="search" placeholder="Search by title or author...">
                <button class="search-button buttons">Search</button>
            </div>
            <div class="card-container">
            </div>
            <div class="add-button">+</div>
            <div class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        ADD BOOK
                    </div>
                    <div class="modal-body">
                        <input class="modal-input" id="title"     placeholder="Title" type="text">
                        <input class="modal-input" id="author"    placeholder="Author" type="text">
                        <input class="modal-input" id="pages"     placeholder="Number of Pages" type="number">
                        <input class="modal-input" id="published" placeholder="Year of Publishing" type="number" min="1600" max="2021">
                    </div>
                    <div class="modal-footer">
                        <button class="buttons" id="modal-confirm">SAVE</button>
                        <button class="buttons" id="modal-cancel">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
