<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="title">
                Library
            </div>
            <div class="action-bar">
                <label for="filter" id="filter-label">Filter By</label>
                <select id="filter">
                    <option value="all">All</option>
                    <option value="read">Read</option>
                    <option value="notread">Not Read</option>
                </select>
            </div>
            <div class="card-container">
            </div>
            <div class="add-button">+</div>
            <div class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        ADD BOOK
                    </div>
                    <div class="modal-body">
                        <input class="modal-input" id="title"     placeholder="Title" type="text">
                        <input class="modal-input" id="author"    placeholder="Author" type="text">
                        <input class="modal-input" id="pages"     placeholder="Number of Pages" min="1" type="number">
                        <input class="modal-input" id="published" placeholder="Year of Publishing" type="number" min="1600" max="2021">
                        <select class="modal-input" id="read">
                            <option value="" disabled selected hidden>Have you read the book?</option>
                            <option value="yes">Yes, I have read the book</option>
                            <option value="no">No, I haven't read the book yet</option>
                        </select>
                        <div class="modal-buttons">
                            <button class="buttons" id="modal-confirm" type="submit">SAVE</button>
                            <button class="buttons" id="modal-cancel">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
